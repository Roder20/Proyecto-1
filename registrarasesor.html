<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Asesor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background: rgb(124, 124, 175);">
    <br>
    <div style="background: #BDBDBD;" class="container"><br>
        <br>
        <a href="asesores.html" class="btn btn-primary">Regresar al listado</a>

<form action=""><br>
    <div class="form-group">
        <label">Usuario</label>
        <input type="text" class="form-control" placeholder="Usuario del Asesor">
    </div>
    <div class="form-group">
        <label >Contraseña</label>
        <input type="password" class="form-control" placeholder="Contraseña" >
    </div>
    <div class="form-group">
        <label>Nombre Completo</label>
        <input type="text" class="form-control" placeholder="Nombre">
    </div>
    <div class="form-group">
        <label>Codumento de Identidad</label>
        <input type="number" class="form-control" placeholder="Nro Documento">
    </div>
    <div class="form-group">
        <label>Telefono</label>
        <input type="number" class="form-control" placeholder="Celular">
    </div>
    <div class="form-group">
        <label>Codigo de Seguridad</label>
        <input type="number" class="form-control" placeholder="Codigo de Seis Digitos">
    </div>
</form>
<button type="submit" class="btn btn-success btn-block">Enviar</button>
<br>
    </div>
</body>
</html>
